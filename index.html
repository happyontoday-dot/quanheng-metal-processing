<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quanheng Metal Processing | Stamping, Laser Cutting & Fabrication</title>
  <meta name="description"
    content="Quanheng Metal Processing Factory specializes in precision metal stamping, bending, punching, laser cutting, and surface treatment. High-quality custom metal fabrication." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#0f172a', // Slate 900
            secondary: '#334155', // Slate 700
            accent: '#0284c7', // Sky 600
            metal: '#94a3b8', // Slate 400
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>

  <!-- Netlify Form Detection - Using CSS hidden instead of 'hidden' attribute -->
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display:none;">
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
    <input type="text" name="bot-field" />
  </form>

  <script type="module" src="/index.tsx"></script>
</body>
